<ion-header>

  <ion-navbar>
    <ion-title>Detalles de la nota</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
	    <ion-label stacked>Titulo de la nota</ion-label>
	    <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>
    <ion-item>
	    <ion-label stacked>Contenido de la nota</ion-label>
	    <ion-textarea stacked [(ngModel)]="note.text"></ion-textarea>	
    </ion-item>
    <!-- <ion-item> -->
	    <button (click)="addNote()" ion-button block color="secondary">Guardar nota</button>
    <!-- </ion-item> -->
</ion-content>
